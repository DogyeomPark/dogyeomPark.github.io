{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio">{{ profile.bio }}</textarea><br>

    <label for="birth_date">Birth Date:</label>
    <input type="date" id="birth_date" name="birth_date" value="{{ profile.birth_date }}"><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{{ profile.location }}"><br>

    <button type="submit">Save</button>
</form>
<a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
